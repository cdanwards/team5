<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>ChitChat</title>
  <link rel="stylesheet" href="styles/main.css">
</head>

<body>

  <!-- This is where the JS will insert the data from the server -->

  <div class="prompt-container">
    <div class="input-container username">
      <form class="login">
        <input class="username-value" placeholder="Choose a username" type="text">
        <input type="submit" value="Login" id="logButton">
      </form>
    </div>
  </div>




  <div class="messageboard-container">

    <ul class="message-reply">
      <script type="text/template" data-template-name="message-post">
        <li class="username">
          <%=username %>
        </li>

        <li class="message">
          <%=message %>
        </li>


        <li class="time-stamp">
          <%=moment(createdAt).calendar() %>
        </li>
      </script>
    </ul>
  </div>



  <div class="msg-input-container hidden">
    <div class="stored-username">
      <p>Logged in as:</p>
      <span class="username-stored"></span>
    </div>


    <div id="input-container">
      <input id="input-field" placeholder="Say Something!!!" type="text">
      <input type="submit" id="submit-chat">
    </div>







    <script src="scripts/bower_components/underscore/underscore.js"></script>
    <script src="scripts/bower_components/jquery/dist/jquery.js"></script>
    <script src="scripts/bower_components/moment/moment.js"></script>
    <script src="scripts/main.js"></script>

</body>

</html>
