<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>ChitChat</title>
</head>

<body>


  <script type="text/template" class="message-reply-template">

    <ul>

      <li> class="username">
        <% user %>
      </li>

      <li> class="message">
        <% message %>
      </li>
      
      <li> class="time-stamp">
        <% time %>
      </li>

    </ul>
  </script>
</body>

</html>
