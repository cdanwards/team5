<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>ChitChat</title>
  <link rel="stylesheet" href="styles/main.css">
</head>

<body>

  <!-- This is where the JS will insert the data from the server -->

  <div class="prompt-container">
    <div class="prompt-box">


      <div class="input-container username">
        <input type="text" id="input-userName" placeholder="Enter a Username">
        <button type="submit">Submit</button>
      </div>
    </div>
  </div>

  <div class="messageboard-container">

    <ul class="message-reply">
      <script type="text/template"  data-template-name="message-post">



        <li> <id="username">
          <%= username %>

          <id="message">
          <%= message %>


          <id="time-stamp">
          <%= createdAt %>
        </li>


      </script>
    </ul>

  </div>

  <div class="input-container ">
    <input type="text" class="input-field" placeholder="Say Something!!!">
    <button type="submit">Send</button>
  </div>


  <!--This is the template the JS talks to!!! -->




  <script src="scripts/bower_components/underscore/underscore.js"></script>
  <script src="scripts/bower_components/jquery/dist/jquery.js"></script>
  <script src="scripts/bower_components/moment/moment.js"></script>
  <script type="text/javascript" src="scripts/main.js"></script>

</body>

</html>
